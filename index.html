<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Hours Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Work Hours & Pay Tracker</h1>

    <section class="card">
      <h2>Hourly Rate</h2>
      <input type="number" id="hourlyRate" step="0.01" placeholder="Hourly Rate (£)">
      <button onclick="saveRate()">Save Rate</button>
    </section>

    <section class="card">
      <h2>Log Work</h2>
      <input type="date" id="workDate">
      <input type="time" id="startTime">
      <input type="time" id="endTime">
      <input type="number" id="breakTime" placeholder="Break (min)">
      <button onclick="addEntry()">Add Entry</button>
    </section>

    <section class="card">
      <h2>View</h2>
      <select id="filter" onchange="updateTable()">
        <option value="thisWeek">This Week</option>
        <option value="lastWeek">Last Week</option>
        <option value="all">All Time</option>
      </select>
    </section>

    <section class="card">
      <h2>Entries</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Hours</th>
            <th>Pay (£)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="entriesTable">
          <tr><td colspan="4" style="text-align:center;">No entries yet</td></tr>
        </tbody>
      </table>
    </section>

    <section class="card">
      <h2>Summary</h2>
      <p>Total Hours: <span id="weeklyHours">0</span></p>
      <p>Total Pay: £<span id="weeklyPay">0.00</span></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
